<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI YouTube Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:#f5f7fa; color:#333; }
    header { background:#fff; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.05); text-align:center; }
    .url-input { width:60%; padding:0.75rem; border:1px solid #d1d5db; border-radius:4px; }
    .btn { padding:0.75rem 1.25rem; background:#4f46e5; color:white; border:none; border-radius:4px; font-weight:600; cursor:pointer; margin-left:0.5rem; transition:background .2s; }
    .btn:hover { background:#4338ca; }
    .container { max-width:1200px; margin:2rem auto; padding:0 1rem; display:grid; grid-template-columns:1fr 1fr; grid-template-rows:auto auto; gap:1.5rem; }
    .video-card, .transcript-card, .summary-card {
      background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); padding:1rem;
    }
    .video-card { grid-column:1/2; grid-row:1/2; }
    .video-wrapper { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:4px; background:#000; }
    .video-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100%; }
    .transcript-card { grid-column:1/2; grid-row:2/3; max-height:400px; overflow:auto; display:flex; flex-direction:column; }
    .summary-card { grid-column:2/3; grid-row:1/3; display:flex; flex-direction:column; max-height:850px; padding:1rem; }
    .summary-header, .transcript-header { display:flex; justify-content: space-between; align-items:center; }
    .summary-body { flex:1; overflow:auto; margin-top:0.5rem; }
    .transcript-body { flex:1; overflow:auto; margin-top:0.5rem; white-space:pre-wrap; }
    .btn-success { background:#10b981; color:white; padding:0.5rem 1rem; border:none; border-radius:4px; font-weight:600; cursor:pointer; transition:background .2s; }
    .btn-success:hover { background:#059669; }
    .loading { display:flex; justify-content:center; align-items:center; height:200px; }
    .spinner { width:36px; height:36px; border:4px solid #e2e8f0; border-top:4px solid #4f46e5; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <input id="videoUrl" class="url-input" value="https://www.youtube.com/watch?v=FASMejN_5gs" />
    <button id="fetchBtn" class="btn">Load</button>
  </header>

  <div class="container">
    <div class="video-card">
      <div class="video-wrapper">
        <iframe id="ytEmbed" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <div class="summary-card">
      <div class="summary-header">
        <h2>Summary</h2>
        <button id="copySummaryBtn" class="btn-success">Copy</button>
      </div>
      <div id="summaryOutput" class="summary-body markdown-body">
        Summary will appear here...
      </div>
    </div>

    <div class="transcript-card">
      <div class="transcript-header">
        <h2>Transcript</h2>
        <button id="copyTranscriptBtn" class="btn-success">Copy</button>
      </div>
      <div id="transcriptOutput" class="transcript-body">
        Transcript will appear here...
      </div>
    </div>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const urlField = document.getElementById('videoUrl');
    const ytEmbed = document.getElementById('ytEmbed');
    const sumOut = document.getElementById('summaryOutput');
    const trOut = document.getElementById('transcriptOutput');
    const copySum = document.getElementById('copySummaryBtn');
    const copyTr = document.getElementById('copyTranscriptBtn');

    async function loadVideo() {
      const url = urlField.value.trim();
      const idMatch = url.match(/(?:v=|youtu\.be\/)([A-Za-z0-9_-]{11})/);
      if (!idMatch) return alert('Enter a valid YouTube URL');
      ytEmbed.src = `https://www.youtube.com/embed/${idMatch[1]}`;

      [sumOut, trOut].forEach(el =>
        el.innerHTML = '<div class="loading"><div class="spinner"></div></div>'
      );
      try {
        const res = await fetch('/transcribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const { summary, transcript, error } = await res.json();
        if (error) throw new Error(error);
        trOut.textContent = transcript || '';
        sumOut.innerHTML = marked.parse(summary || '');
      } catch (e) {
        trOut.textContent = sumOut.textContent = 'Error: ' + e.message;
      }
    }

    fetchBtn.onclick = loadVideo;
    window.addEventListener('DOMContentLoaded', loadVideo);
    copySum.onclick = () => navigator.clipboard.writeText(sumOut.innerText);
    copyTr.onclick = () => navigator.clipboard.writeText(trOut.innerText);
  </script>
</body>
</html>
